<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip page</title>
    <link rel="stylesheet" href="../styles/css/global.css" />

    <!-- page-flip cdn-->
    <script src="../node_modules/page-flip/dist/js/page-flip.browser.js"></script>
    <!-- pdfjs-lib cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  </head>
  <body class="main-body-container" id="body">
    <!-- main header -->
    <header id="main-header">
      <div class="header_wrapper container">
        <div class="header_components">
          <!-- Logo -->
          <div class="logo">
            <a href="index.html"
              ><img src="../assets/index.html/logo.svg" alt="logo"
            /></a>
          </div>

          <!-- Navigation -->
          <div class="navigation">
            <nav>
              <ul>
                <li>
                  <a href="./index.html" class="active-header">მთავარი</a>
                </li>
                <li>
                  <a href="./view/about-project.html">პროექტის შესახებ</a>
                </li>
              </ul>
            </nav>
          </div>

          <!-- Burger Menu Icon -->
          <div class="burger_menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>
      </div>
    </header>


    <header class="flip-page-header" id="flip-page-header">
      <div class="flip-page-header-container container">
        <a href="./book-details.html">
          <img src="../assets/flip-page/back.png" alt="გადადით უკან" />
        </a>

        <div id="flip-pages">
          <div class="container page">
            <!-- <i class='bx-chevron-left bx' id="prev" style="cursor: pointer;"></i> -->
            <img
              src="../assets/flip-page/arrow-left.png"
              id="prev"
              alt="მარცხნივ გადასვლა"
              style="cursor: pointer"
            />
            <p class="current-page" id="current-page">0</p>
            <p>/</p>
            <p class="total-pages" id="total-pages"></p>
            <img
              src="../assets/flip-page/arrow-right.png"
              id="next"
              alt="მარჯვნივ გადასვლა"
              style="cursor: pointer"
            />
            <!-- <i class='bx-chevron-right bx' id="next" style="cursor: pointer;"></i> -->
          </div>
        </div>

        <div class="flip-navbar-right">
          <!-- <p class="main-chapter" id="main-chapter">განდეგილი - თავი I</p> -->
          <div id="menu" style="cursor: pointer">
            <img src="../assets/flip-page/iconamoon_menu-burger-horizontal-bold.png" alt="ჩამონათვალი" />
          </div>

          <a
            href="../assets/flip-page/განდეგილი 1957.pdf"
            download="book.pdf"
            id="menu"
          >
            <img
              src="../assets/flip-page/download.png"
              alt="ჩამოტვირთე"
              id="download"
            />
          </a>
        </div>
      </div>
    </header>

    <main id="main">
      <p class="main-chapter" id="main-chapter">განდეგილი - დასაწყისი</p>
      <section id="main-content">
        <div id="pdf-container"></div>
      </section>
    </main>

    <!-- adding loading -->
    <section id="loader">
      <img src="../assets/flip-page/Animation - 1736632045640.gif" alt="წიგნი" />
      <!-- <dotlottie-player src="https://lottie.host/68bcedd6-8aef-413d-9bed-603b9566a20b/MAqfUGeO4L.lottie" background="transparent" speed="1" style="width: 260px; height: 185px" loop autoplay></dotlottie-player> -->
      <h1>მიმდინარეობს წიგნის ჩატვირთვა<span class="dots"></span></h1>
      <a href="../index.html">დაბრუნდით მთავარ გვერდზე</a>
    </section>

    <!-- <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script> -->
    <script src="../js/flip-page.js"></script>
  </body>
</html>
